<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin & Padding</title>
    <style>
        #div-1{
            background-color: orangered;
            margin-left: 100px;
        }

        #div-2{
            background-color: orangered;
            margin-left: 100px;
            padding: 20px;
        }
        #btn{
            margin: 20px;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            background-color: seagreen;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <button id="btn">Login</button>

    <h2>Good <span id="div-1">Morning</span></h2>

    <h2>Good <span id="div-2">Morning</span></h2>

</body>
</html>
