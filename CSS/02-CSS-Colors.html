<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
  <style>
    body{
      background-image: url("images/burger4.jpg");
    }
    div{
      height: 100px;
      box-shadow: 0 0 10px black;
      margin: 20px;
    }
    #rgb{
        background-color: rgb(229,184,10);
    }
    #hex{
        background-color: #e5b80a;
    }
    #hsl{
        background-color: hsl(48,92%,47%);
    }
    #rgba{
        background-color: rgba(229,184,10,0.5);
    }
    #hsla{
        background-color: hsla(48,92%,47%,0.5);
    }
  </style>
</head>
<body>

  <div id="rgb">RGB</div>
  <div id="hex">HEX</div>
  <div id="hsl">HSL</div>
  <div id="rgba">RGBA</div>
  <div id="hsla">HSLA</div>

</body>
</html>
