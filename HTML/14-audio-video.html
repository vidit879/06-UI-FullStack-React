<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio video</title>
    <style>
        video{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>

    <div>
        <audio controls>
            <source src="media/audio.mp3" type="audio/mp3">
        </audio>
    </div>

    <div>
        <video autoplay loop>
            <source src="media/video.mp4" type="video/mp4">
        </video>
    </div>

<script>
    document.querySelector('video').play();
</script>
</body>
</html>
