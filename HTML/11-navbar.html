<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
  <style>
    body{
      margin: 0;
      font-family: Calibri,sans-serif;
    }
    nav{
      background-color: black;
    }
    nav a{
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
      font-size: 18px;
    }
    nav a:hover{
      background-color: teal;
    }
    nav a.active{
      background-color: #094242;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Careers</a>
    <a href="#">Contact</a>
    <a href="#">Awards</a>
  </nav>

</body>
</html>
