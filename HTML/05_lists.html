<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        ol, ul{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
        li{
            background-color: teal ;
            padding: 5px;
            margin: 5px;
            color: white;
        }
    </style>
</head>
<body>
    
    <ol type="1">
        <li>wake up in the morning</li>
        <li>attend the class</li>
        <li>practice the examples</li>
        <li>explore more on internet</li>
        <li>make projects</li>
        <li>keep going.</li>
    </ol>

    <ul type="square">
        <li>wake up in the morning</li>
        <li>attend the class</li>
        <li>practice the examples</li>
        <li>explore more on internet</li>
        <li>make projects</li>
        <li>keep going.</li>
    </ol>

</body>
</html>
