<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
  <style>
    div{
      background-color: lightgray;
      width: 400px;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>

  <div>
    <h2>Registration</h2>
    <form>
      <table>
        <tr>
          <td>Image</td>
          <td>
            <input type="file">
          </td>
        </tr>
        <tr>
          <td>
            <label>Username</label>
          </td>
          <td>
            <input type="text" autofocus>
          </td>
        </tr>
        <tr>
          <td>
            <label>Password</label>
          </td>
          <td>
            <input type="password">
          </td>
        </tr>
        <tr>
          <td>
            <label>Email</label>
          </td>
          <td>
            <input type="email">
          </td>
        </tr>
        <tr>
          <td>
            <label>Designation</label>
          </td>
          <td>
            <select>
              <option value="">Software Engineer</option>
              <option value="">Sr.Software Engineer</option>
              <option value="">Tech Lead</option>
              <option value="">Project Manager</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <lable>Biography</lable>
          </td>
          <td>
            <textarea rows="3" cols="20"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label>Select Gender</label>
          </td>
          <td>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox">
          </td>
          <td>
            <span>Accepts Terms & Conditions</span>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Register">
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
