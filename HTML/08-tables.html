<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table{
            background-color: gray;
            width: 100%;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        th{
            background-color: teal;
            color: white;
            padding: 5px;
        }
        td{
            background-color: lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>SNO</th>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>AA001</td>
            <td>Rajan</td>
            <td>23</td>
            <td>Software Engineer</td>
            <td>Bangalore</td>
        </tr>
        <tr>
            <td>AA002</td>
            <td>Wilson</td>
            <td>35</td>
            <td>Sr.Software Engineer</td>
            <td>Bangalore</td>
        </tr>
        <tr>
            <td>AA003</td>
            <td>John</td>
            <td>45</td>
            <td>Project Manager</td>
            <td>Bangalore</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
