<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FieldSet</title>
  <style>
    form{
      background-color: lightgray;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
    }
    fieldset{
      background-color: lightblue;
      margin: 20px;
      padding: 10px;
    }
    legend{
      background-color: orangered;
      color: white;
    }
  </style>
</head>
<body>

  <form>
    <fieldset>
      <legend>Personal Information</legend>

      <label>FirstName</label>
      <input type="text">
      <label>MiddleName</label>
      <input type="text">
      <label>LastName</label>
      <input type="text"> <br><br>
      <label>FirstName</label>
      <input type="text">
      <label>MiddleName</label>
      <input type="text">
      <label>LastName</label>
      <input type="text">
    </fieldset>

    <fieldset>
      <legend>Education Information</legend>

      <label>School</label>
      <input type="text">
      <label>College</label>
      <input type="text">
      <label>University</label>
      <input type="text"> <br><br>

      <label>School</label>
      <input type="text">
      <label>College</label>
      <input type="text">
      <label>University</label>
      <input type="text"> <br><br>
    </fieldset>

    <input type="submit">
  </form>

</body>
</html>
